<div class="container-fluid d-flex align-items-center w-100 h-100">
    <div class="row w-100">
        <div class="col-2 d-flex gap-3 align-items-center">
            <img class="rounded-2" src="https://yt3.googleusercontent.com/aQQf-5W5K1vttSm0Ky6LMYP55-Kb2PZsA2KMNFaaJGJhvQ53JNGs321prndBDlraOYy1ytMmuQ=s1200" style="width: auto; height: 56px;"/>

                    <p class="mb-0 text-truncate" style="color: white; font-weight: 300; font-size: 14px;">PA' ROMPERLA</p>

        </div>
        <div class="col d-flex align-items-center justify-content-center p-0 w-100">
            <ngx-audio-player [autoPlay]="false" muted="muted" class="w-100 mt-1" [playlist]="msaapPlaylist"
                [disablePositionSlider]="msaapDisablePositionSlider" [displayRepeatControls]="msaapDisplayRepeatControls"
                [displayVolumeControls]="msaapDisplayVolumeControls" [displayVolumeSlider]="msaapDisplayVolumeSlider"
                [displayTitle]="msaapDisplayTitle" [displayPlaylist]="msaapDisplayPlayList"
                [expanded]="true" (trackPlaying)="onTrackPlaying($event)" (trackPaused)="onTrackPaused($event)"
                (trackEnded)="onEnded($event)" (nextTrackRequested)="onNextTrackRequested($event)"
                (previousTrackRequested)="onPreviousTrackRequested($event)" (trackSelected)="onTrackSelected($event)">
            </ngx-audio-player>
        </div>
